[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=backend
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    database: Database tests
    agent: AI agent tests
    slow: Slow running tests
    auth: Authentication tests
    chat: Chat functionality tests
    document: Document management tests
    calendar: Calendar functionality tests
    performance: Performance tests
    slow: Slow running tests (alias)

# 최소 Python 버전
minversion = 6.0

# 테스트 검색 패턴
norecursedirs = 
    .git
    .tox
    dist
    build
    south_migrations
    node_modules
    __pycache__
    .pytest_cache
    htmlcov

# 경고 필터
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

